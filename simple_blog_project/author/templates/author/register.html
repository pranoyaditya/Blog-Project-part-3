{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="post" style="width:50%; margin:auto">
        {% csrf_token %}
        <h3>{{type}} page</h3>
        {{form | crispy}}
        <button class="btn btn-success my-3">{{type}}</button>
    </form>
{% endblock %}
